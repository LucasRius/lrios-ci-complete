name: "Semantic Release Action"
description: "Executa o semantic-release para automatizar versionamento e criação de releases."

inputs:
  caching:
    description: 'Whether to cache dependencies or not'
    required: false
    default: 'true'
  node-version:
    description: "Versão do Node.js a ser usada. Recomenda-se 'lts/*'."
    required: false
    default: "lts/*"
outputs:
  used-cache:
    description: 'Whether the Cache was used'
    value: ${{ steps.install.outputs.cache }}

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Cache dependencies
      if: inputs.caching == 'true'
      id: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true' || inputs.caching != 'true'
      id: install
      run: |
        npm ci
        echo "cache=${{ inputs.caching }}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Verify the integrity of provenance attestations
      run: npm audit signatures
      shell: bash

    - name: Run Semantic Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: npx semantic-release
      shell: bash