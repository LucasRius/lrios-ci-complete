# reusable-docker-push.yml
name:  Build and Push (Kotlin/JVM)

on:
  workflow_call:
    inputs:
      language_version:
        required: true
        type: string
        description: 'Versão do Java para o build da aplicação Kotlin (ex: 17, 21)'
      image_name:
        required: true
        type: string
        description: 'Nome completo da imagem (ex: meuuser/minha-app)'
    secrets:
      DOCKER_USERNAME:
        required: true
        description: 'Nome de usuário do Docker Hub'
      DOCKER_PASSWORD:
        required: true
        description: 'Token de acesso pessoal do Docker Hub'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4
        
      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.language_version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build da Aplicação Kotlin (Gradle)
        run: ./gradlew clean build --no-daemon
        # Executa o build da sua aplicação Kotlin para gerar o JAR/executável

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Define TAGs e Labels da Imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.image_name }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            # Tags geradas: commit SHA e 'latest' (se for no branch principal).
            
      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha 
          cache-to: type=gha,mode=max
          
      - name: Remover cache do Gradle
        run: rm -rf ~/.gradle
        # Limpa o cache para liberar espaço no executor (boa prática)