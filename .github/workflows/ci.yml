name: CI  Pipeline

on:
    workflow_call:
        inputs:
            jvm_language:
                description: 'Escolha entre gradle para Kotlin e sbt para Scala'
                type: string


jobs: 
    linting:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
            - name: Setup  JVM
              id: setup-jvm
              uses: LucasRius/lrios-ci-complete/.github/actions/setup-jvm@main
              with:
                jdk_cache: ${{ inputs.jvm_language }}
            - name: Lint Kotlin
              if: inputs.jvm_language == 'gradle'
              id: lint-kotlin
              run: |
                chmod +x gradlew
                ./gradlew ktlintCheck
            - name: Lint  Scala
              if: inputs.jvm_language == 'sbt'
              id: setup-scala
              run: |
                sbt scalafmtCheckAll
            